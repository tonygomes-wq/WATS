version: '3.8'

services:
  wats-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wats-app
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      # Banco de Dados
      DB_HOST: ${DB_HOST:-mysql}
      DB_PORT: ${DB_PORT:-3306}
      DB_NAME: ${DB_NAME:-watsdb}
      DB_USER: ${DB_USER:-watsuser}
      DB_PASS: ${DB_PASS:-watspass}
      DB_CHARSET: ${DB_CHARSET:-utf8mb4}
      
      # Aplicação
      APP_NAME: ${APP_NAME:-WATS}
      APP_ENV: ${APP_ENV:-production}
      APP_DEBUG: ${APP_DEBUG:-false}
      APP_URL: ${APP_URL:-http://localhost:8080}
      APP_KEY: ${APP_KEY}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      SESSION_LIFETIME: ${SESSION_LIFETIME:-480}
      
      # Evolution API
      EVOLUTION_API_URL: ${EVOLUTION_API_URL}
      EVOLUTION_API_KEY: ${EVOLUTION_API_KEY}
      EVOLUTION_INSTANCE: ${EVOLUTION_INSTANCE}
      
      # Meta WhatsApp
      META_API_VERSION: ${META_API_VERSION:-v24.0}
      META_GRAPH_API_URL: ${META_GRAPH_API_URL:-https://graph.facebook.com}
      META_WEBHOOK_VERIFY_TOKEN: ${META_WEBHOOK_VERIFY_TOKEN}
      
      # Segurança
      WEBHOOK_SECRET: ${WEBHOOK_SECRET}
      WEBHOOK_SIGNATURE_HEADER: ${WEBHOOK_SIGNATURE_HEADER:-X-Webhook-Signature}
      WEBHOOK_RATE_LIMIT: ${WEBHOOK_RATE_LIMIT:-100}
      WEBHOOK_RATE_WINDOW: ${WEBHOOK_RATE_WINDOW:-60}
      ENCRYPT_TOKENS: ${ENCRYPT_TOKENS:-true}
      
      # Limites
      MAX_UPLOAD_SIZE: ${MAX_UPLOAD_SIZE:-10}
      REQUEST_TIMEOUT: ${REQUEST_TIMEOUT:-30}
      LOG_LEVEL: ${LOG_LEVEL:-error}
      CACHE_DRIVER: ${CACHE_DRIVER:-file}
      
      # Google AI
      GOOGLE_AI_API_KEY: ${GOOGLE_AI_API_KEY}
      GOOGLE_AI_MODEL: ${GOOGLE_AI_MODEL:-gemini-2.5-flash}
      GOOGLE_AI_ENDPOINT: ${GOOGLE_AI_ENDPOINT:-https://generativelanguage.googleapis.com/v1beta/models}
      
      # VoIP
      VOIP_ENABLED: ${VOIP_ENABLED:-true}
      VOIP_PROVIDER: ${VOIP_PROVIDER:-freeswitch}
      VOIP_SERVER_HOST: ${VOIP_SERVER_HOST}
      VOIP_WSS_PORT: ${VOIP_WSS_PORT:-8083}
      VOIP_SIP_DOMAIN: ${VOIP_SIP_DOMAIN}
      VOIP_ESL_PORT: ${VOIP_ESL_PORT:-8021}
      VOIP_ESL_PASSWORD: ${VOIP_ESL_PASSWORD:-ClueCon}
      VOIP_STUN_SERVER: ${VOIP_STUN_SERVER:-stun:stun.l.google.com:19302}
    
    volumes:
      - wats-uploads:/var/www/html/uploads
      - wats-backups:/var/www/html/backups
      - wats-storage:/var/www/html/storage
    
    networks:
      - wats-network
    
    depends_on:
      - mysql
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  mysql:
    image: mysql:8.0
    container_name: wats-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-watsdb}
      MYSQL_USER: ${DB_USER:-watsuser}
      MYSQL_PASSWORD: ${DB_PASS:-watspass}
    ports:
      - "3306:3306"
    volumes:
      - wats-mysql-data:/var/lib/mysql
    networks:
      - wats-network
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  wats-uploads:
    driver: local
  wats-backups:
    driver: local
  wats-storage:
    driver: local
  wats-mysql-data:
    driver: local

networks:
  wats-network:
    driver: bridge
